<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes e Séries - LuFilms</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./../config/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./../style/index.css">
</head>
<body>
    <div class="container-fluid">
        <div>
            <div class="header">
                <div align='center'>
                    <img class="mt-4" src="./../../assets/lufilms_logo.png">
                </div>
                <div class="row ml-5 justify-cotent-center mt-5">
                    <div class="col-xl-12 col-lg-9 col-md-8 col-sm-9 col-11">
                        <strong><h3 style="font-size: 5vh; text-shadow: 0 10px 14px #000;">Assista filmes e séries HD, tudo grátis.</h3></strong>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Destaques</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>           
        </div>
        <div class="row content-body">
            <div class="mx-auto col-lg-10">
                <ul class="row mt-5 mx-3" id="movie-content"></ul>
            </div>
        </div>
        <footer class=" row footer">
            <div class="mx-auto copyright-area">
                <span class="mx-auto">© copyright LuFilms</span>
            </div>
        </footer>
    </div>

    <script>
        var movieContent = $('#movie-content')
        $.getJSON('./../../src/config/movies.json', (data) => {
            data.Movies['movieInfo'].forEach(res => {
                let actualPath = window.location.pathname.split('/screens/')[1];
                var nameUrl = res.url.split('./assets/movies/')[1]
                if (actualPath != nameUrl){
                    movieContent.append(`
                        <div class='col-lg-3 col-md-4 ml-5 my-5'>
                            <a href=./src/screens/${nameUrl.split('.jpg')[0]}.html><img class='img-content-edit' src=./../../${res.url}></a>
                            <h3 class='mt-3 mr-4 movie-name-text'><a href=./src/screens/${nameUrl.split('.jpg')[0]}.html>${res.name}</a></h3>
                        </div>
                    `);
                }
            });
        })
    </script>
</html>
